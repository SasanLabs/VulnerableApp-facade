name: Compile

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: build node
      run: |
        npm install
        npm run build
        npm run test
      working-directory: facade-app   
  codecov:
      runs-on: ubuntu-latest
      defaults:
        run:
          working-directory: facade-app
      needs: test
      steps:
        - name: Upload coverage to Codecov
          uses: codecov/codecov-action@v3
